{% extends "auctions/layout.html" %}

{% block title %}
    Create New Listing
{% endblock %}

{% block body %}
    <h2>Create New Listing</h2>

    <div class="form">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.label_tag }} {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Create">
        </form>
    </div>

{% endblock %}
